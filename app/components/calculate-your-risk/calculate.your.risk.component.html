<div class="block p-6 rounded-lg shadow-lg bg-white max-w-2xl mx-auto  mt-20 text-center">
  <div class="progress-container flex w-full justify-between">
    <test-page-progress-bar [progressPoint]="curNumberOfProgressPoints.toFixed(2).toString() + '%'" class="w-4/12 bg-gray-200 h-5 mb-6"></test-page-progress-bar>
    <player-level-progress-bar [playerXP]="curNumberBarXpPoints.toFixed(2).toString() + '%'" [playerXpNumber]="curNumberOfPlayerXPPoints" [curPlayerLevel]="curPlayer.game_level" [curPlayerGameLevel]="curPlayerGameLevel" class="w-5/12 relative"></player-level-progress-bar>
  </div>
<h1 class="font-medium">How much you would like to risk?</h1>
<div class="app-controll flex flex-col items-center">
  <p [class]="statusObj.color + ' text-center mt-5' " *ngIf="showRiskClicked">{{statusObj.enumText}}</p>
  <label for="total-sum" class="mt-5">
    Write the sum you want to gamble
    <br>
<input id="total-sum"
type="number"
class="mx-auto text-center mt-2"
[ngModel]="totalSum" (ngModelChange)="changeSum($event)">
</label>
<div class="flex items-center mt-5 flex justify-center mb-5">
  <input
    type="range"
    min="0"
    max="100"
    value="50"
    class="w-10/12 h-4 rounded-full overflow-hidden appearance-none bg-gray-200 slider focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    id="range-slider"
    [ngModel]="sumProcent" (ngModelChange)="modelChangeFn($event)"
  />
  <output class="ml-2 text-gray-700 font-medium text-sm" id="range-value">{{sumProcent}}%</output>
</div>
<p id="sum-to-risk">You want to risk: {{(sumProcent / 100) * totalSum | number}}â‚¬</p>
<button class="rounded border-2 w-6/12 mt-5 ease-linear hover:bg-green-500 hover:text-white hover:scale-110 duration-100" (click)="showYourRisk()">Show you risk</button>
</div>
<div class="chart-container w-full mb-5">
<canvas *ngIf="showRiskClicked" id="chart" class="mx-auto mt-5" baseChart
    [datasets]="doughnutChartData"
    [labels]="doughnutChartLabels"
    [type]="doughnutChartType">
  </canvas>
  </div>
  <app-back-btn></app-back-btn>
</div>
