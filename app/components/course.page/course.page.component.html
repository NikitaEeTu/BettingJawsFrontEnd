<div class="block p-6 rounded-lg shadow-lg bg-white max-w-2xl mx-auto mt-20">
  <form (ngSubmit)="onSubmit($event);">
      <div class="progress-container flex w-full justify-between">
        <test-page-progress-bar [progressPoint]="curNumberOfProgressPoints.toFixed(2).toString() + '%'" class="w-4/12 bg-gray-200 h-5 mb-6"></test-page-progress-bar>
        <player-level-progress-bar [playerXP]="curNumberBarXpPoints.toFixed(2).toString() + '%'" [playerXpNumber]="curNumberOfPlayerXPPoints" [curPlayerLevel]="curPlayer.game_level" [curPlayerGameLevel]="curPlayerGameLevel" class="w-5/12 relative"></player-level-progress-bar>
      </div>
    <div class="form-group mb-6">
      <courses-test-page-questions [question]="arrQuestions[counter]" [show]="showQuestions"></courses-test-page-questions>
      <courses-test-page-results [show]="showResult" [isAddicted]="hasAPossibleAddiction"></courses-test-page-results>
      </div>
    <button id="question-btn" type="submit" class="
      px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out
      w-full" (click)="nextQuestion()">{{curButtonTestText}}</button>
</form>
</div>
